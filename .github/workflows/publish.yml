name: "ðŸš€ publish"

on:
  push:
    branches:
      - main

jobs:
  publish_package:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.3
      - name: setup node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 12.8.1
          registry-url: https://registry.npmjs.org
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: publish
        run: npm publish 
        env:
          NODE_ENV_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
    